name: Shooter CI

on:
  push:
    branches: [ "main", "jake-dev" ]
  pull_request:
    branches: [ "main", "jake-dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Deps
      run: sudo apt install shaderc
      
    - name: make
      run: make
